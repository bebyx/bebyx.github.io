Звечорілий кольорами психоделіки
Бар
Охололий чай
Дайте нам ще рому
Долити в чашку
Ліки проти серця хорого
Хіба підігрійте
Щоби стомлений теїн згарячити
Меланомою ґроґу квітне філіжанка
випаровує слово завітне
На незабудь метастазами літ
</pre>
