	<body>
		<article>
<pre>
Холодне какао у філіжанці
Це не бед і не рай
Це напевно присмак радянщини
Разом з літеплом піонер-краю

Це якась невситима подоба
На язиці іскриться землею
Означеною мовби долбі
Неоднозначним 3д
</pre>
