		<article>

<pre>
Для мене вона – камінь
Наріжний для сапання
Фертильності хижої ласки
Для неї я теплий
Той зайчик що він
плигає стінами в темнім
Захламленім сараї
Жодні лови не знали ще
Стільки надгробних плит
Шоколади
</pre>

		</article>
