	<body>
		<article>
<pre>
убивчи чар-м
сірий димохід
пахтить сизими
ди-
мами
Фабрики гаснуть
ґаза горить
чи олива

король газпрому не спить.
здирає
з
олив’яного
нібиповітря
остатню свитину
</pre>

		</article>
