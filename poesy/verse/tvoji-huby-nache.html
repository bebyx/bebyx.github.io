<pre>
Твої губи наче вимазана вишнею абрикоса
Стигла мовби кросна з полотном недовитканим
Згублять волосся покоси згадку про фрукти
Я вдихатиму жито, його навхильці з кадубу жлуктиму
і далі плестиму мару бездонную. про твої русії коси
</pre>
