	<body>
		<article>
<pre>
Пряний запах коханої
Вабить хтивою таїною
Що не купиш за гроші
Треба вкрасти охайно

Напрочуд руку згубити
Земства одбути загальні
Туземствам геть покоритись
Аби лиш дрібку кориці

Привезти до солі
Моєї поезії де
Розігналися бджоли
Ост-Індійською геодезією
</pre>

		</article>
