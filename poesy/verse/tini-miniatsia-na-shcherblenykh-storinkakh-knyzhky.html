		<article>

<pre>
Тіні міняться на щерблених сторінках книжки
Що вони світяться мов панича манишка
І попри сіризну бездушного ебука
І аромат пластмаси, а не бука
Од кіля голови проймає ґіґаватний струм
Вінком правички сходячи у трюм
</pre>
