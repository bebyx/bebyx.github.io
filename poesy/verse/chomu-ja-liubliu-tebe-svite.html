<pre>
Чому я люблю тебе, світе?
Ти ж наче такий потворний
Не підмитий від визівів крові
Що цвіркає з усіх пор
Певно, я міг би тебе любити
Навіть якби ти став красивим
Гармонійним щасливим
Утопією
</pre>
