<pre>
Я щасливий
Коли билля на стінах дихає
Коли звірі співають танґо
Зустрічаючи наш світанок

Але моріг закрився струпами
сни злітають і в стелі тупають
Ніби натяк – всі його краплі
вже всисалися з грудей матері
</pre>
